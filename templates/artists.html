{% extends "base.html" %}

{% block title %}FBI watchlist{% endblock %}

{% block head %}
    <link href="{{ url_for('static', filename='css/artists.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
        }

        .text {
            text-decoration: none;
            color: black;
        }
    </style>
{% endblock %}

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SWAG BEATS LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/music">Music</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/artists">Artists<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="ml-5 mb-4 mt-4">FBI Watchlist</h1>

    <div class="ml-5 mr-5 d-flex">

        <div class="card-deck">

            {% for artist in artists %}
            <div class="card">
                <a class="text" href="/artists/{{ artist.name }}">
                    <img src="{{ url_for('static', filename='images/' + artist.image) }}" alt="{{ artist.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ artist.name }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>


{% endblock %}
